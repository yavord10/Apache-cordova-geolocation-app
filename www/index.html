<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>MegaMax Sale</title>
  </head>
  <body>
    <h1>MegaMax Sale</h1>
    <div>
      <h3>User:</h3>
      <div>
        <label>Salesperson:</label>
        <input id="salesperson" type="text" />
        <p id="validateMessage"></p>
        <label>Client ID:</label>
        <input id="clientId" type="number" />
      </div>
      <h3>Catalogue:</h3>
      <div>
        <button onclick="window.controller.displayPrevWidget()">Prev Widget</button>
        <button onclick="window.controller.displayNextWidget()">Next Widget</button>
      </div>
      <div>
        <p id="widgetDescription"></p>
        <img id="widgetImage" />
      </div>
      <h3>Order:</h3>
      <div>
        <label>Agreed price:</label>
        <input id="agreedPrice" type="number" />
        <label>Number:</label>
        <input id="orderAmount" type="number" />
        <div>
          <br />
          <button onclick="window.controller.addToOrder()">Add to Order</button>
          <button onclick="window.controller.placeNewOrder()">Place New Order</button>
          <br />
        </div>
        <div>
          Order list:
          <ul id="orderList">
          </ul>
          <p>Total:</p>
          <p id="totalAmount"></p>
        </div>
      </div>
      <h3>Map:</h3>
      <div>
        map placeholder
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
