<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>MegaMax Sale</title>
  </head>
  <body>
    <h1>MegaMax Sale</h1>
    <div>
      <h3>User:</h3>
      <div>
        <label>Salesperson:</label>
        <input id="salesperson" type="text" />
        <labe>Client ID:</labe>
        <input id="clientId" type="text" />
      </div>
      <h3>Catalogue:</h3>
      <div>
        <button onclick="window.controller.displayPrevWidget()">Prev Widget</button>
        <button onclick="window.controller.displayNextWidget()">Next Widget</button>
        <label>Number:</label>
        <input id="number" type="number" />
      </div>
      <div>
        <p id="widgetDescription"></p>
        <img id="widgetImage" />
      </div>
      <h3>Order:</h3>
      <div>
        <label>Agreed price:</label>
        <input id="agreedPrice" type="text" />
        <div>
          <button onclick="window.controller.addToOrder()">Add to Order</button>
          <button onclick="window.controller.placeNewOrder()">Place New Order</button>
        </div>
        <div>
          Order list:
          <ul>
            <li>order 1</li>
            <li>order 2</li>
          </ul>
        </div>
      </div>
      <h3>Map:</h3>
      <div>
        map placeholder
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
